name: Publish

on:
  release:
    types:
      - created
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      -
        name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 7
      -
        name: Install Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"
      -
        name: Install dependencies
        run: pnpm install
      -
        name: Run build
        run: pnpm build
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      -
        name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 7
      -
        name: Install Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"
      -
        name: Install dependencies
        run: pnpm install
      -
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
