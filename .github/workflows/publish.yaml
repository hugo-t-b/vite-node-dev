name: Publish
on:
  release:
    types:
      - created
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main
      -
        name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      -
        name: Install Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"
      -
        name: Install dependencies
        run: pnpm install
      -
        name: Publish
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
